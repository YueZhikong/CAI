<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <script src="js/jquery/2.0.0/jquery.min.js"></script>
    <link href="css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap/3.3.6/bootstrap.min.js"></script>
    <script src="js/vue/2.5.16/vue.min.js"></script>
    <script src="js/axios/0.17.1/axios.min.js"></script>
    <script src="js/moment/2.22.2/moment.js"></script> <!-- vue.js 格式化日期用的 -->
</head>
<body>
	<h1>发卷</h1>
	<div class="panel panel-warning addDiv">
		<br>
        <div>
            <table class="addTable">
				<tr>
                    <td>选择班级：</td>
                    <td><select>
							<option>选择班级：</option>
						</select>
					</td>
                </tr>
				<tr>
					<td>试卷名称：</td>
					<td>
					<select v-model="selecteds" multiple size="5">
						<option disabled value="">请选择</option>
						<option>AD</option>
						<option>AC</option>
						<option>ADC</option>
					</select>
					</td>
					<td><button type="button" class="btn btn-primary">提交按钮</button></td>
				</tr>
				<tr>
					<td>考试类型：</td>
					<td>
						<input type="radio" id="one" value="One" v-model="radio">
						<label for="one">自由考试（无时间限制）</label>
						<input type="radio" id="two" value="Two" v-model="radio">
						<label for="two">正式考试（倒计时）</label>
					</td>
					<td>考试时长：</td>
					<td><input type="text" class="form-control">分钟</td>
					<td><button type="button" class="btn btn-primary">确定</button></td>
				</tr>
				<tr>
					<td>
						是否允许学生在线考试：
					</td>
					<td>
						<input type="radio" id="one" value="One" v-model="radio">
						<label for="one">允许</label>
						<input type="radio" id="two" value="Two" v-model="radio">
						<label for="two">禁止</label>
					</td>
					<td>
						<button type="button" class="btn btn-primary">确定</button>
					</td>
				</tr>
				<tr>
					<td>
						是否允许学生查询成绩：
					</td>
					<td>
						<input type="radio" id="one" value="One" v-model="radio">
						<label for="one">允许</label>
						<input type="radio" id="two" value="Two" v-model="radio">
						<label for="two">禁止</label>
					</td>
					<td>
						<button type="button" class="btn btn-primary">确定</button>
					</td>
				</tr>
            </table>
        </div>
	<div class="listDataTableDiv">
                <table class="table table-striped table-bordered table-hover  table-condensed">
                    <thead>
                    <tr class="success">
                        <th>
							<input type="checkbox">
							 <label>全选</label>
						</th>
                        <th>学号</th>
                        <th>姓名</th>
						<th>试卷ID</th>
						<th>试卷名称</th>
						<th>考试时长</th>
						<th>允许考试</th>
						<th>允许查询成绩</th>
						<th>倒计时</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
								<input type="checkbox">
							</td>
                            <td>
                                学号
                            </td>
                            <td>
                                姓名
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
</body>
</html>
