<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <script src="js/jquery/2.0.0/jquery.min.js"></script>
    <link href="css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap/3.3.6/bootstrap.min.js"></script>
    <script src="js/vue/2.5.16/vue.min.js"></script>
    <script src="js/axios/0.17.1/axios.min.js"></script>

</head>
<body>
<h1>组卷主页</h1>
	<div class="panel panel-warning addDiv">
        <div>学生名单</div>
		<br>
        <div>
            <table class="addTable">
				<tr>
                    <td>选择课程：</td>
                    <td><select>
							<option>选择课程：</option>
						</select>
					</td>
                </tr>
				<tr>
                    <td>试卷名称：</td>
                    <td>
						<td><input type="text" class="form-control" value="试卷名称"></td>
					</td>
                </tr>
				<tr>
					<td>单选题分值：</td>
					<td><input type="text" class="form-control"></td>
					<td>填空题分值：</td>
					<td><input type="text" class="form-control"></td>
					<td>判断题分值：</td>
					<td><input type="text" class="form-control"></td>
					<td>问答题分值：</td>
					<td><input type="text" class="form-control"></td>
					<td>操作题分值：</td>
					<td><input type="text" class="form-control"></td>
				</tr>
				<tr>
					<td>
						<input type="checkbox" id="teemo" value="teemo" v-model="checkedes">
						<label for="teemo">是否公开</label>
					</td>
					<td>
						<button type="button" class="btn btn-primary">添加</button>
					</td>
				</tr>
            </table>
        </div>
		<div class="listDataTableDiv">
                <table class="table table-striped table-bordered table-hover  table-condensed">
                    <thead>
                    <tr class="success">
                        <th>课程名称</th>
                        <th>试卷名称</th>
						<th>选择题分值</th>
						<th>填空题分值</th>
						<th>判断题分值</th>
						<th>问答题分值</th>
						<th>操作题分值</th>
						<th>公开</th>
						<th>配置</th>
						<th>配置</th>
						<th>配置</th>
						<th>配置</th>
						<th>配置</th>
						<th>编辑</th>
						<th>删除</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>课程名称</td>
							<td>试卷名称</td>
							<td>1</td>
							<td>1</td>
							<td>1</td>
							<td>1</td>
							<td>1</td>
							<td><input type="checkbox" id="teemo" value="teemo" v-model="checkedes"></td>
							<td>单选题</td>
							<td>填空题</td>
							<td>判断题</td>
							<td>问答题</td>
							<td>操作题</td>
							<td>编辑</td>
							<td>删除</td>
							
                        </tr>
                    </tbody>
                </table>
            </div>
    </div>

</html>
